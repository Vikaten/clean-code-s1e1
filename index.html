    <section class="img-block">
      <img class="img-block__img" src="./eisenhower-matrix.jpg" alt="todolist picture">
      <a class="img-block__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
    <section class="todolist-block">
        <div class="todolist-block__add-block">
    <label class="todolist-block__label" for="new-task">Add Item</label>
    <div class="todolist-block__task-block">
      <input class="todolist-block__new-task todolist-block__task-input task" type="text">
      <button class="todolist-block__button-add button">Add</button>
    </div>
  </div>

      <div class="todolist-block__incompleted-todo">
    <h3 class="todolist-block__title">Todo</h3>
    <ul class="todolist-block__incompleted-tasks">
      <li class="todolist-block__todo-item">
        <input class="todolist-block__input-checkbox" type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="todolist-block__task-input">
        <button class="todolist-block__button-edit button">Edit</button>
        <button class="todolist-block__button-delete button">
          <img class="todolist-block__icon-remove" src="./remove.svg" alt="remove button">
        </button>
      </li>
      <li class="todolist-block__todo-item edit-mode">
        <input class="todolist-block__input-checkbox" type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todolist-block__task-input task">
        <button class="todolist-block__button-edit button">Save</button>
        <button class="todolist-block__button-delete button">
          <img class="todolist-block__icon-remove" src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
  </div>

        <input class="todolist-block__input-checkbox" type="checkbox" checked>
